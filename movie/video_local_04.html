<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>video tag</title>
  <script src="js/lib/jquery-3.2.1.min.js"></script>
  <style>
    .video{
      position:absolute;
      left:0;
      bottom:0;
      transition:all 1s ease-out;
    }
    .video:hover{
      width:80%;
      height:80%;
    }

  </style>
  <script>
    $(function(){

      $('.video').on('mouseenter', function(){

        //play():HTML5 video API
        $('.video')[0].play();
      });

      $('.video').on('mouseleave', function(){

        //pause():HTML5 video API
        $('.video')[0].pause();
      });

    });
  </script>
</head>
<body>

<!-- 동영상 품질 관리 -->
<!-- video 태그 관련 attribute-->
<video id=video class="video" width="560" height="315">
  <!--<source src="src/video1.mp4" type="video/mp4" />-->
</video>

</body>
</html>
