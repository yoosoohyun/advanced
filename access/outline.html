<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outline Test</title>
</head>
<body>

<!--
  제목 수준의 결정 요소

  1) section(영역) ( section, article, aside, nav : HTML5 Semantic Tag )

  2) 같은 영역에서 h1 ~ h6 태그와의 관계
-->

<header>
  <h1>로고</h1>

  <nav>
    <h1>메인메뉴</h1>

    <ul>
      <li>메뉴 1</li>
    </ul>
  </nav>
</header>

<section>
  <h1>둥근귀코끼리</h1>

  <section>
    <h1>소개</h1>
    <p>이번 섹션에선, 잘 알려지지 않은 둥근귀코끼리에 관해 알아보겠습니다.</p>
  </section>

  <section>
    <h1>서식지</h1>
    <p>둥근귀코끼리는 나무에 살지는 않고 나무들 사이에 그 서식지를 이루고 있습니다.</p>
  </section>

  <aside>
    <h1>광고 구역</h1>
  </aside>
</section>

<footer>
  <h1>푸터영역</h1>
  <p>(c) 2013 회사 이름</p>
</footer>

</body>
</html>
